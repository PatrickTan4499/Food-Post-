    <script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    var map, infoWindow, service;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 6
      });
      infoWindow = new google.maps.InfoWindow;
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          infoWindow.setPosition(pos);
          infoWindow.setContent('Location found.');
          infoWindow.open(map);
          map.setCenter(pos);
        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
                            'Error: The Geolocation service failed.' :
                            'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);
    }
    function initialize() {
      var pyrmont = new google.maps.LatLng(-33.8665433,151.1956316);

      map = new google.maps.Map(document.getElementById('map'), {
          center: pyrmont,
          zoom: 15
        });

      var request = {
        location: pyrmont,
        radius: '500',
        type: ['restaurant']
      };

      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, callback);
    }

    function callback(results, status) {
      if (status == google.maps.places.PlacesServiceStatus.OK) {
        for (var i = 0; i < results.length; i++) {
          var place = results[i];
          createMarker(results[i]);
        }
      }
    }
  </script>

<script>
  var geocoder = null;
  var map = null;
  var customerMarker = null;
  var gmarkers = [];
  var closest = [];

  function initialize() {
    // alert("init");
    geocoder = new google.maps.Geocoder();
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 9,
      center: new google.maps.LatLng(52.6699927, -0.7274620),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    var infowindow = new google.maps.InfoWindow();
    var marker, i;
    var bounds = new google.maps.LatLngBounds();
    document.getElementById('info').innerHTML = "found " + locations.length + " locations<br>";
    for (i = 0; i < locations.length; i++) {
      var coordStr = locations[i][4];
      var coords = coordStr.split(",");
      var pt = new google.maps.LatLng(parseFloat(coords[0]), parseFloat(coords[1]));
      bounds.extend(pt);
      marker = new google.maps.Marker({
        position: pt,
        map: map,
        icon: locations[i][5],
        address: locations[i][2],
        title: locations[i][0],
        html: locations[i][0] + "<br>" + locations[i][2]
      });
      gmarkers.push(marker);
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infowindow.setContent(marker.html);
            infowindow.open(map, marker);
          }
        })
        (marker, i));
    }
    map.fitBounds(bounds);

  }

  function codeAddress() {
    var numberOfResults = 25;
    var numberOfDrivingResults = 5;
    var address = document.getElementById('address').value;
    geocoder.geocode({
      'address': address
    }, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        map.setCenter(results[0].geometry.location);
        if (customerMarker) customerMarker.setMap(null);
        customerMarker = new google.maps.Marker({
          map: map,
          position: results[0].geometry.location
        });
        closest = findClosestN(results[0].geometry.location, numberOfResults);
        // get driving distance
        closest = closest.splice(0, numberOfResults);
        calculateDistances(results[0].geometry.location, closest, numberOfDrivingResults);
      } else {
        alert('Geocode was not successful for the following reason: ' + status);
      }
    });
  }

  function findClosestN(pt, numberOfResults) {
    var closest = [];
    document.getElementById('info').innerHTML += "processing " + gmarkers.length + "<br>";
    for (var i = 0; i < gmarkers.length; i++) {
      gmarkers[i].distance = google.maps.geometry.spherical.computeDistanceBetween(pt, gmarkers[i].getPosition());
      document.getElementById('info').innerHTML += "process " + i + ":" + gmarkers[i].getPosition().toUrlValue(6) + ":" + gmarkers[i].distance.toFixed(2) + "<br>";
      gmarkers[i].setMap(null);
      closest.push(gmarkers[i]);
    }
    closest.sort(sortByDist);
    return closest;
  }

  function sortByDist(a, b) {
    return (a.distance - b.distance)
  }

  function calculateDistances(pt, closest, numberOfResults) {
    var service = new google.maps.DistanceMatrixService();
    var request = {
      origins: [pt],
      destinations: [],
      travelMode: google.maps.TravelMode.DRIVING,
      unitSystem: google.maps.UnitSystem.METRIC,
      avoidHighways: true,
      avoidTolls: true
    };
    for (var i = 0; i < closest.length; i++) {
      request.destinations.push(closest[i].getPosition());
    }
    service.getDistanceMatrix(request, function(response, status) {
      if (status != google.maps.DistanceMatrixStatus.OK) {
        alert('Error was: ' + status);
      } else {
        var origins = response.originAddresses;
        var destinations = response.destinationAddresses;
        var outputDiv = document.getElementById('side_bar');
        outputDiv.innerHTML = '';

        var results = response.rows[0].elements;
        // save title and address in record for sorting
        for (var i = 0; i < closest.length; i++) {
          results[i].title = closest[i].title;
          results[i].address = closest[i].address;
          results[i].idx_closestMark = i;
        }
        results.sort(sortByDistDM);
        for (var i = 0;
          ((i < numberOfResults) && (i < closest.length)); i++) {
          closest[i].setMap(map);
          outputDiv.innerHTML += "<a href='javascript:google.maps.event.trigger(closest[" + results[i].idx_closestMark + "],\"click\");'>" + results[i].title + '</a><br>' + results[i].address + "<br>" + results[i].distance.text + ' appoximately ' + results[i].duration.text + '<br><hr>';
        }
      }
    });
  }

  function sortByDistDM(a, b) {
    return (a.distance.value - b.distance.value)
  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>
