
<div>
  {% for bank in banks %}
    <a href="/profile?key={{bank.key.urlsafe()}}"<h2>{{bank.name}}</h2></a>
    {{bank.address}}, {{bank.city}}<br>
    {{bank.phone}}
  {% endfor %}
</div>



<div>
  {% for donor in donors %}
  <a href="/profile?key={{donor.key.urlsafe()}}"<h2>{{donor.name}}</h2></a>
  {{donor.address}}, {{donor.city}}<br>
  {{donor.phone}}
  {% endfor %}
</div>
